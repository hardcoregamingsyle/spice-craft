      @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Raleway:wght@400;500;700&display=swap');
      body {
        font-family: 'Raleway', sans-serif;
        background-color: #0c111f;
        background-image:
          radial-gradient(circle at 15% 20%, rgba(251, 191, 36, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 85% 80%, rgba(100, 150, 255, 0.08) 0%, transparent 40%);
        overflow-x: hidden;
      }
      .font-cinzel {
        font-family: 'Cinzel Decorative', cursive;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      .animate-fade-in-slow {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-judgement-reveal {
        animation: reveal 0.7s cubic-bezier(0.25, 1, 0.5, 1);
      }
      @keyframes reveal {
        from { opacity: 0; transform: scale(0.9) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
    </style>
